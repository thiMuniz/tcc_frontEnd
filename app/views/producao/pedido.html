<section ng-controller="PedidoCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{tituloView}}</h1>
    </div>
  </div> 
  <div class="row">        
    <div class="col-lg-12">
      <div class="panel-heading"> <!-- Painel Superior -->
        <button class="btn btn-outline btn-primary btn-lg" ng-click="openInsertDialog()" tooltip='-----'>
          <ng-md-icon icon="{{CONST.inserir.iconeBtn}}"></ng-md-icon> &nbsp;{{"-------"}}
        </button>
        <div class="pull-right">
          <input class="form-control " type="text" ng-model="filtroGenerico" placeholder="Busca geral"/>
        </div>
        <div class="clearfix"></div>        
      </div><!-- /.Painel Superior -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <!--Há {{estoque.length}} {{estoque.length > 1 ? {{tipoItem.dsPlur}} : {{tipoItem.dsDesc}} }} com saldo em estoque-->
          {{headerLista}}
        </div>        
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th><a href="" ng-click="ordenar('codPedido')">Cód. Pedido</a></th>
                  <th>Ação</th>                  
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="pedido in pedidos | filter : filtroGenerico | orderBy : campo : ascDsc">
                  <td>{{pedido.codPedido}}</td>
                  <td>
                    <a ng-click="(pedido);" tooltip="Alterar Lotes">
                      <ng-md-icon icon="settings"></ng-md-icon>
                    </a>&nbsp;
                    <a ng-click="openInfoDialog(pedido);" tooltip="{{CONST.info.tooltipAcao}}">
                      <ng-md-icon icon="{{CONST.info.iconeAcao}}"></ng-md-icon>
                    </a>&nbsp;
                  </td>
                </tr>
              </tbody>
            </table>
          </div><!-- /.table-responsive -->
        </div><!-- /.panel-body -->
      </div><!-- /.panel-default -->
    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->
</section>
