<section ng-controller="DestaqueCtrl">
<div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{tituloView}}</h1>
    </div>  
  </div> 
  <div class="row">
    <div class="col-lg-12">
      <div class="panel-heading"> <!-- Painel Superior -->                
        <button class="btn btn-outline btn-primary btn-lg" ng-click="openInsertDialog()" tooltip='{{CONST.inserir.tooltipBtn}}'>
          <ng-md-icon icon="{{CONST.inserir.iconeBtn}}"></ng-md-icon> &nbsp;{{labelCadastrarBtn}}
        </button>
        <div class="pull-right">
          <input class="form-control " type="text" ng-model="filtroGenerico" placeholder="Busca geral"/>
        </div>
        <div class="clearfix"></div>        
      </div><!-- /.Painel Superior -->

      <div class="panel panel-default">
        <div class="panel-heading">
          {{promocoes.length}} Promoções encontradas                    
        </div>        
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <!--<th><a href="" ng-click="ordenar('id')">Código</a></th>-->
                  <th colspan="2"><a href="" ng-click="ordenar('nome')">Nome</a></th>
                  <th><a href="" ng-click="ordenar('descricao')">Descrição</a></th>
                  <th><a href="" ng-click="ordenar('tipo')">Tipo</a></th>
                  <th>Ação</th>                  
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="destaque in destaques | filter : filtroGenerico | orderBy : campo : ascDsc">
                  <!--<td>{{destaque.id}}</td>-->
                  <td ng-hide="{{tipoDestaque == 'pessoa'}}"><img ng-src="{{destaque.imagem.caminhoArquivo}}" class="img-thumbnail img-list-view"/></td>
                  <td>{{destaque.nome}}</td>
                  <td>{{destaque.descricao}}</td>
                  <td>{{destaque.tipo}}</td>
                  <td>
                    <a ng-click="openUpdateDialog(destaque);" tooltip="{{CONST.editar.tooltipAcao}}">
                      <ng-md-icon icon="{{CONST.editar.iconeAcao}}"></ng-md-icon>
                    </a>&nbsp;
                    <a ng-click="openDeleteDialog(destaque);" tooltip="{{CONST.excluir.tooltipAcao}}">
                      <ng-md-icon icon="{{CONST.excluir.iconeAcao}}"></ng-md-icon>
                    </a>&nbsp;
                    <a ng-click="openInfoDialog(destaque);" tooltip="{{CONST.info.tooltipAcao}}">
                      <ng-md-icon icon="{{CONST.info.iconeAcao}}"></ng-md-icon>
                    </a>&nbsp;
                  </td> 
                </tr>
              </tbody>
            </table>
          </div><!-- /.table-responsive -->
        </div><!-- /.panel-body -->
      </div><!-- /.panel-default -->
    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->
</section>
