<div class="modal-content">
  <div class="modal-header">    
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="formModalLabel">
      <ng-md-icon icon="{{iconeHeaderDialog}}" ></ng-md-icon>&nbsp;&nbsp;&nbsp;&nbsp;{{tituloDialog}}
    </h4>
  </div>
  
  <div class="modal-body">
    <div class="panel-default">
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-striped">
              <tbody>
                <tr>
                  <td><label for="id" class="control-label">Código</label></td>
                  <td >{{destaque.id}}</td>  
                </tr>
                <tr>
                  <td><label for="nome" class="control-label">Nome</label></td>
                  <td >{{destaque.nome}}</td>  
                </tr>
                <tr>
                  <td><label for="descricao" class="control-label">Descrição</label></td>
                  <td >{{destaque.descricao}}</td>  
                </tr>
                <tr>
                  <td><label for="tipo" class="control-label">Tipo</label></td>
                  <td >{{destaque.tipo}}</td>  
                </tr>
              </tbody>
            </table>
          </div><!-- /.table-responsive -->  
        </div>        
      </div>  <!-- /.row -->
    </div> <!-- /.panel-default -->
  </div> <!-- modal-body -->

  <div class="modal-footer">
    <button type="button" class="btn btn-outline btn-primary btn-lg btn-block" ng-click="cancel()" data-dismiss="modal">
      <ng-md-icon icon="clear"></ng-md-icon> Fechar
    </button>
  </div>
</div>
