<section ng-controller="EmbalagemCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">{{titulo}}</h1>
    </div>  
  </div> 
  <div class="row">        
    <div class="col-lg-12">
      <div class="panel-heading" > <!-- Painel Superior -->                
        <button class="btn btn-outline btn-primary btn-lg" ng-click="openInsertDialog()" >
          <ng-md-icon icon="add_circle"></ng-md-icon> &nbsp;{{labelAddBtn}}
        </button>
        <div class="pull-right">
          <input class="form-control " type="text" ng-model="filtroGenerico" placeholder="Busca geral"/>
        </div>
        <div class="clearfix"></div>

<!--                
          <div>Select an image file: <input type="file" id="fileInput" /></div>
          <div class="cropArea">
              <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
          </div>
          <div>Cropped Image:</div>
          <div>
              <img ng-src="{{myCroppedImage}}" />
          </div>
          -->
      </div><!-- /.Painel Superior -->

      <div class="panel panel-default">
        <div class="panel-heading">
          {{embalagens.length}} Embalagens encontradas                    
        </div>        
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th><a href="" ng-click="ordenar('id')">Código</a></th>
                  <th>Imagem</th>
                  <th><a href="" ng-click="ordenar('nome')">Nome</a></th>
                  <th><a href="" ng-click="ordenar('dtDesativacao')">Status</a></th>
                  <th>Ação</th>                  
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="embalagem in embalagens | filter : filtroGenerico | orderBy : campo : ascDsc" >
                  <td>{{embalagem.id}}</td>
                  <td>{{embalagem.imagem}}</td>
                  <td>{{embalagem.nome}}</td>
                  <td style="{{embalagem.dtDesativacao ? 'color: red' : ''}}">
                    {{embalagem.dtDesativacao ? "Desativado" : " Ativo"}}
                  </td>
                  <td>
                    <a ng-click="openUpdateDialog(embalagem);" tooltip="Editar" ng-if="!embalagem.dtDesativacao">
                      <ng-md-icon icon="edit"></ng-md-icon>
                    </a>&nbsp;
                    <a ng-click="openAtivarDesativarDialog(embalagem);" tooltip="{{embalagem.dtDesativacao ? 'Ativar' : 'Desativar'}}" >
                      <ng-md-icon icon="{{embalagem.dtDesativacao ? 'settings_backup_restore' : 'delete'}}"></ng-md-icon>
                    </a>&nbsp;
                    <a ng-click="openInfoDialog(embalagem);" tooltip="Detalhes" >
                      <ng-md-icon icon="info"></ng-md-icon>
                    </a>&nbsp;                                        
                  </td>
                </tr>
              </tbody>
            </table>
          </div><!-- /.table-responsive -->
        </div><!-- /.panel-body -->
      </div><!-- /.panel-default -->
    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->
</section>
