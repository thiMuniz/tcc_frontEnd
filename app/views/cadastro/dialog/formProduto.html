<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="formModalLabel">
      <ng-md-icon icon="{{iconeHeaderDialog}}" ></ng-md-icon>&nbsp;&nbsp;&nbsp;&nbsp;{{tituloDialog}}
    </h4>
    <!--Debug Produto {{produto}}-->
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form" name="formRotulo">
      <div class="form-group" ng-if="formTipo != 'insert'">
        <label for="id" class="col-sm-3 control-label">Código</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="id" ng-model="produto.id" ng-disabled="true">
        </div>
      </div>
      <div class="form-group">
        <label for="categoria" class="col-sm-3 control-label">Categoria</label>
        <div class="col-sm-7">
          <select class='form-control' id="material" ng-model='produto.categoria' ng-options="categoria as categoria.nome for categoria in categoriasAll">
            <option value='' style='color: #999; opacity: 1;'> Selecione uma categoria </option>
          </select>
        </div>
      </div>
      <div class="form-group" >
        <label for="nome" class="col-sm-3 control-label">Nome</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="nome" placeholder="Nome da produto" ng-model="produto.nome">
        </div>
      </div>
      <div class="form-group">
        <label for="descricao" class="col-sm-3 control-label">Descrição</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="descricao" placeholder="Descrição do produto" ng-model="produto.descricao">
        </div>
      </div>
      <div class="form-group">
        <label for="dsDetalhada" class="col-sm-3 control-label">Descrição Detalhada</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="dsDetalhada" placeholder="Descrição detelhada da produto" ng-model="produto.dsDetalhada">
        </div>
      </div>
      <div class="form-group">
        <label for="receita" class="col-sm-3 control-label">Receita</label>
        <div class="col-sm-7">
          <select class='form-control' id="material" ng-model='produto.receita' ng-options="receita as receita.nome for receita in receitasAll">
            <option value='' style='color: #999; opacity: 1;'> Selecione uma receita </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="pesoLiquido" class="col-sm-3 control-label">Peso Líquido</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="pesoLiquido" placeholder="Peso Liquido" ng-model="produto.pesoLiquido">
        </div>
      </div>
      <div class="form-group">
        <label for="unMedida" class="col-sm-3 control-label">Unidade de Medida</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="unMedida" placeholder="Quantidade mínima estoque" ng-model="produto.unMedida">
        </div>
      </div>
      <div class="form-group">
        <label for="vidaUtil" class="col-sm-3 control-label">Vida Útil</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="vidaUtil" placeholder="Vida Útil" ng-model="produto.vidaUtil">
        </div>
      </div>
      <div class="form-group">
        <label for="precoUnitario" class="col-sm-3 control-label">Preço Unitário</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="precoUnitario" placeholder="Preço Unitário" ng-model="produto.precoUnitario">
        </div>
      </div>      
      <div class="form-group">
        <label for="codBarras" class="col-sm-3 control-label">Código de Barras</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="codBarras" placeholder="Quantidade mínima estoque" ng-model="produto.codBarras">
        </div>
      </div>
      <div class="form-group">
        <label for="estoqueMinimo" class="col-sm-3 control-label">Estoque Mínimo</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="estoqueMinimo" placeholder="Quantidade mínima estoque" ng-model="produto.estoqueMinimo">
        </div>
      </div>
      <div class="form-group">
        <label for="imagens" class="col-sm-3 control-label">
          <button type="button" class="btn btn-primary" ng-click="openImagemDialog()">
            <ng-md-icon icon="photo_camera"></ng-md-icon> Imagem
          </button>
        </label>
        <div class="col-sm-7">
          <table id="imagens">
            <tr>
              <td class="form-group" ng-repeat="imagem in produto.imagens">              
                <div>
                  <img ng-src="{{imagem.caminhoArquivo ? imagem.caminhoArquivo : imagem.arquivo}}" class="img-thumbnail img-form-img{{$index == 0 ? '-principal' : ''}}" />&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </form>
  </div><!-- /.modal body-->
  
  <div class="modal-footer">
    <!--<button type="submit" class="btn btn-default">Submit Button</button>-->
    <button type="button" class="btn btn-outline btn-warning" ng-click="clear()">
      <ng-md-icon icon="refresh"></ng-md-icon> Limpar
    </button>
    <button type="button" class="btn btn-outline btn-danger" ng-click="cancel()" data-dismiss="modal">
      <ng-md-icon icon="clear"></ng-md-icon> Cancelar
    </button>
    <button type="button" class="btn btn-outline btn-success" ng-click="submit()">
      <ng-md-icon icon="save"></ng-md-icon> Gravar
    </button>
  </div>
</div><!-- /.modal content-->
