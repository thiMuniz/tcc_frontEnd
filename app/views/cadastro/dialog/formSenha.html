<div class="modal-content">
  <div class="modal-header">    
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="formModalLabel"><ng-md-icon icon="{{iconeHeaderDialog}}" ></ng-md-icon>&nbsp;&nbsp;&nbsp;&nbsp;{{tituloDialog}}</h4>
    <!--debug cliente{{cliente}}-->
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form" name="formSenha">
      <div class="form-group" >
        <label for="senha" class="col-sm-3 control-label">Senha Atual</label>
        <div class="col-sm-7">
          <input class="form-control" type="password" id="senha" placeholder="Senha atual" ng-model="user.currentSenha" ng-required="true" >
        </div>
      </div>
      <div class="form-group" >
        <label for="senha" class="col-sm-3 control-label">Nova Senha </label>
        <div class="col-sm-7">
          <input class="form-control" type="password" id="senha" placeholder="Nova senha" ng-model="user.newSenha1" ng-required="true" >
        </div>
      </div>
      <div class="form-group" >
        <label for="senha" class="col-sm-3 control-label">Confirme a nova senha </label>
        <div class="col-sm-7">
          <input class="form-control" type="password" id="senha" placeholder="Nova senha" ng-model="user.newSenha2" ng-required="true">
        </div>
      </div>

    </form>
  </div> <!-- modal-body -->

  <div class="modal-footer" >
    <button type="button" class="btn btn-outline btn-warning" ng-click="clear()">
      <ng-md-icon icon="refresh"></ng-md-icon> Limpar
    </button>
    <button type="button" class="btn btn-outline btn-danger" ng-click="cancel()" data-dismiss="modal">
      <ng-md-icon icon="clear"></ng-md-icon> Cancelar
    </button>
    <button type="button" class="btn btn-outline btn-success" ng-click="submit()" >
      <ng-md-icon icon="save"></ng-md-icon> Gravar
    </button>
  </div>
</div>
