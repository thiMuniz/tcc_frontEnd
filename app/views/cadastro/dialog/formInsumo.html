<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="formModalLabel">
      <ng-md-icon icon="{{iconeHeaderDialog}}" ></ng-md-icon>&nbsp;&nbsp;&nbsp;&nbsp;{{tituloDialog}}
    </h4>
    <!--Debug Insumo {{insumo}}-->
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form" name="formRotulo">
      <div class="form-group" ng-if="formTipo != 'insert'">
        <label for="id" class="col-sm-3 control-label">Código</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="id" ng-model="insumo.id" ng-disabled="true">
        </div>
      </div>
      <div class="form-group" >
        <label for="nome" class="col-sm-3 control-label">Nome</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="nome" placeholder="Nome da insumo" ng-model="insumo.nome">
        </div>
      </div>
      <div class="form-group">
        <label for="descricao" class="col-sm-3 control-label">Descrição</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="descricao" placeholder="Descrição detelhada da insumo" ng-model="insumo.descricao">
        </div>
      </div>
      <div class="form-group">
        <label for="quantidade" class="col-sm-3 control-label">Quantidade</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="quantidade" placeholder="Quantidade" ng-model="insumo.quantidade">
        </div>
      </div>
      <div class="form-group">
        <label for="unMedida" class="col-sm-3 control-label">Unidade de Medida</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="unMedida" placeholder="Unidade de Medida" ng-model="insumo.unMedida">
        </div>
      </div>
      <div class="form-group">
        <label for="codBarras" class="col-sm-3 control-label">Código de Barras</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="codBarras" placeholder="Código de Barras" ng-model="insumo.codBarras">
        </div>
      </div>
      <div class="form-group">
        <label for="estoqueMinimo" class="col-sm-3 control-label">Estoque Mínimo</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="estoqueMinimo" placeholder="Quantidade mínima estoque" ng-model="insumo.estoqueMinimo">
        </div>
      </div>
      <button type="button" class="btn btn-primary" ng-click="openImagemDialog()">
        <ng-md-icon icon="photo_camera"></ng-md-icon> Imagem
      </button>      
    </form>

  </div><!-- /.modal body-->
  <div class="modal-footer">
    <!--<button type="submit" class="btn btn-default">Submit Button</button>-->
    <button type="button" class="btn btn-outline btn-warning" ng-click="clear()">
      <ng-md-icon icon="refresh"></ng-md-icon> Limpar
    </button>
    <button type="button" class="btn btn-outline btn-danger" ng-click="cancel()" data-dismiss="modal">
      <ng-md-icon icon="clear"></ng-md-icon> Cancelar
    </button>
    <button type="button" class="btn btn-outline btn-success" ng-click="submit()">
      <ng-md-icon icon="save"></ng-md-icon> Gravar
    </button>
  </div>
</div><!-- /.modal content-->
