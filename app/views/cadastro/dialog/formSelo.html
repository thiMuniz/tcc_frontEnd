<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="formModalLabel">
      <ng-md-icon icon="{{iconeHeaderDialog}}" ></ng-md-icon>&nbsp;&nbsp;&nbsp;&nbsp;{{tituloDialog}}
      <div class="pull-right col-md-2">
        <a href ><ng-md-icon id="helpIcon1" icon="help" style="fill: grey" size="36" ng-show="!showHelpIcon" ng-click="toogleHelpIcon()" tooltip="Exibir ícones de ajuda" tooltip-placement="right"></ng-md-icon></a>
        <a href ><ng-md-icon id="helpIcon2" icon="help" style="fill: blue" size="36" ng-show="showHelpIcon" ng-click="toogleHelpIcon()" tooltip="Ocultar ícones de ajuda" tooltip-placement="right"></ng-md-icon></a>
      </div>
    </h4>
    <!--Debug Selo {{selo}}-->
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form" name="formSelo">
      <div class="form-group" ng-if="formTipo != 'insert'">
        <label for="id" class="col-sm-3 control-label">Código</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="id" ng-model="selo.id" ng-disabled="true">
          <span id="helpBlock" class="help-block" ng-show="showHelp.id"> Código de referência do selo no sistema </span>
        </div>
        <div class="col-sm-1" ng-show="showHelpIcon">
          <a ng-mouseover="showHelp.id = true" ng-mouseleave="showHelp.id = false" tooltip="Ajuda" >
            <ng-md-icon icon="help"></ng-md-icon>
          </a>
        </div>
      </div>
      <div class="form-group">
        <label for="nome" class="col-sm-3 control-label">Nome</label>
        <div class="col-sm-7">
          <input class="form-control" type="text" id="nome" placeholder="Nome da selo" ng-model="selo.nome">
          <span id="helpBlock" class="help-block" ng-show="showHelp.nome"> Nome que irá aparecer sempre que o selo for exibido no sistema </span>
        </div>
        <div class="col-sm-1" ng-show="showHelpIcon">
          <a ng-mouseover="showHelp.nome = true" ng-mouseleave="showHelp.nome = false" tooltip="Ajuda" >
            <ng-md-icon icon="help"></ng-md-icon>
          </a>
        </div>
      </div>
      <div class="form-group">
        <label for="descricao" class="col-sm-3 control-label">Descrição</label>
        <div class="col-sm-7">
          <textarea class="form-control" rows="1" type="text" id="descricao" placeholder="Descrição detelhada da selo" ng-model="selo.descricao"></textarea>
          <span id="helpBlock" class="help-block" ng-show="showHelp.descricao"> Espaço para informações complementares ao nome </span>
        </div>
        <div class="col-sm-1" ng-show="showHelpIcon">
          <a ng-mouseover="showHelp.descricao = true" ng-mouseleave="showHelp.descricao = false" tooltip="Ajuda" >
            <ng-md-icon icon="help"></ng-md-icon>
          </a>        
        </div>
      </div>
      <div class="form-group">
        <label for="imagens" class="col-sm-3 control-label">
          <button type="button" class="btn btn-primary" ng-click="openImagemDialog()">
            <ng-md-icon icon="photo_camera"></ng-md-icon> Imagem
          </button>
        </label>
        <div class="col-sm-7" id="imagens" ng-show="selo.imagem">
          <img ng-src="{{selo.imagem.caminhoArquivo ? selo.imagem.caminhoArquivo : selo.imagem.arquivo}}" class="img-thumbnail form-img" />
        </div>
      </div>
    </form>

  </div><!-- /.modal body-->
  <div class="modal-footer">
    <!--<button type="submit" class="btn btn-default">Submit Button</button>-->
    <button type="button" class="btn btn-outline btn-warning" ng-click="clear()">
      <ng-md-icon icon="refresh"></ng-md-icon> Limpar
    </button>
    <button type="button" class="btn btn-outline btn-danger" ng-click="cancel()" data-dismiss="modal">
      <ng-md-icon icon="clear"></ng-md-icon> Cancelar
    </button>
    <button type="button" class="btn btn-outline btn-success" ng-click="submit()">
      <ng-md-icon icon="save"></ng-md-icon> Gravar
    </button>
  </div>
</div><!-- /.modal content-->
