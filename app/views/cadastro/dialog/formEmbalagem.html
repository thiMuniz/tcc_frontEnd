<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="formModalLabel"><ng-md-icon icon="{{iconeHeaderDialog}}" ></ng-md-icon>&nbsp;&nbsp;&nbsp;&nbsp;{{tituloDialog}}</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form" name="formEmbalagem">
      <div class="form-group" ng-if="formTipo != 'insert'">
        <label for="id" class="col-sm-2 control-label">Código</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="id" placeholder="Id da embalagem" ng-model="embalagem.id" ng-disabled="true">
        </div>
      </div>
      <div class="form-group" >
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="nome" placeholder="Nome da embalagem" ng-model="embalagem.nome" ng-disabled="formTipo == 'info'">
        </div>
      </div>
      <div class="form-group">
        <label for="descricao" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="descricao" placeholder="Descrição da embalagem" ng-model="embalagem.descricao" ng-disabled="formTipo == 'info'">
        </div>
      </div>
      <div class="form-group">
        <label for="material" class="col-sm-2 control-label">Material</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="material" placeholder="Material da embalagem" ng-model="embalagem.material" ng-disabled="formTipo == 'info'">
        </div>
      </div>
      <div class="form-group">
        <label for="dimensoes" class="col-sm-2 control-label">Dimensões</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="dimensoes" placeholder="Dimensões da embalagem" ng-model="embalagem.dimensoes" ng-disabled="formTipo == 'info'">
        </div>
      </div>
      <div class="form-group">
        <label for="espessura" class="col-sm-2 control-label">Espessura</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="espessura" placeholder="Espessura da embalagem" ng-model="embalagem.espessura" ng-disabled="formTipo == 'info'">
        </div>
      </div>
      <div class="form-group" ng-if="formTipo == 'info' && embalagem.dtDesativacao"> <!-- ng-if="{{embalagem.dtDesativacao}} != null" -->
        <label for="dtDesativacao" class="col-sm-2 control-label">Data Desativação</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="dtDesativacao" ng-model="embalagem.dtDesativacao" ng-disabled="true">
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer" ng-if="formTipo != 'info'">
    <!--<button type="submit" class="btn btn-default">Submit Button</button>-->
    <button type="button" class="btn btn-outline btn-warning" ng-click="clear()">
      <ng-md-icon icon="refresh"></ng-md-icon> Limpar
    </button>
    <button type="button" class="btn btn-outline btn-danger" ng-click="cancel()" data-dismiss="modal">
      <ng-md-icon icon="clear"></ng-md-icon> Cancelar
    </button>
    <button type="button" class="btn btn-outline btn-success" ng-click="submit()">
      <ng-md-icon icon="save"></ng-md-icon> Gravar
    </button>
  </div>
  <div class="modal-footer" ng-if="formTipo == 'info'">
    <button type="button" class="btn btn-outline btn-primary btn-lg btn-block" ng-click="cancel()" data-dismiss="modal">
      <ng-md-icon icon="clear"></ng-md-icon> Fechar
    </button>
  </div>
</div>
