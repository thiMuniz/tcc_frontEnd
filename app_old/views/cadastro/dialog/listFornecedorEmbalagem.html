<div class="modal-content" ng-init="init();">
  <div class="modal-header">    
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="formModalLabel"><ng-md-icon icon="recent_actors" ></ng-md-icon>&nbsp;&nbsp;&nbsp;&nbsp;Fornecedores da embalagem</h4>
    debug fornecedores{{embalagem.fornecedores}}
  </div>
  <div class="modal-body">
    <div class="row">
    <div class="col-lg-12">            
      <div class="panel-heading"> <!-- Painel Superior -->
        <button class="btn btn-outline btn-primary btn-lg" ng-click="openLookupColaborador()" tooltip='Relacionar fornecedor à embalagem'>
          <ng-md-icon icon="playlist_add"></ng-md-icon> &nbsp;Incluir
        </button>
        <div class="pull-right">
          <input class="form-control " type="text" ng-model="filtroGenerico" placeholder="Busca geral"/>
        </div>
        <div class="clearfix"></div>
      </div><!-- /.Painel Superior -->
      
      <div class="panel panel-default">
        <div class="panel-heading">
          {{fornecedores.length}} Fornecedores relacionados
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th><a href="" ng-click="ordenar('id')">Código</a></th>
                  <th>Imagem</th>
                  <th><a href="" ng-click="ordenar('nome')">Nome</a></th>
                  
                  <th><a href="" ng-click="ordenar('dtDesativacao')">Status</a></th>
                  <th>Ação</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="fornecedor in embalagem.fornecedores| filter : filtroGenerico | orderBy : campo : ascDsc ">                  
                  <td>{{fornecedor.id}}</td>
                  <td><img ng-src="{{fornecedor.imagem}}" class="img-thumbnail img-list-view" /></td>
                  <td>{{fornecedor.pf ? fornecedor.pf.nome : fornecedor.pj.nomeFantasia}}</td>
                  
                  <td style="{{fornecedor.dtDesativacao ? 'color: red' : ''}}">
                    {{fornecedor.dtDesativacao ? "Desativado" : " Ativo"}}
                  </td>
                  <td>
                    <a ng-click="openAtivarDesativarDialog(fornecedor);" tooltip="Remover Fornecedor" >
                      <ng-md-icon icon="remove_circle_outline"></ng-md-icon>
                    </a>&nbsp;
                    <a ng-click="openInfoDialog(fornecedor);" tooltip="{{CONST.info.tooltipAcao}}" >
                      <ng-md-icon icon="{{CONST.info.iconeAcao}}_outline"></ng-md-icon>
                    </a>&nbsp;
                  </td>
                </tr>
              </tbody>
            </table>
          </div><!-- /.table-responsive -->
        </div><!-- /.panel-body -->
      </div><!-- /.panel-default -->
    </div><!-- /.col-lg-12 -->
  </div><!-- /.row -->

  </div> <!-- modal-body -->

  <div class="modal-footer">
    <button type="button" class="btn btn-outline btn-primary btn-lg btn-block" ng-click="cancel()" data-dismiss="modal">
      <ng-md-icon icon="clear"></ng-md-icon> Fechar
    </button>
  </div>
</div>
